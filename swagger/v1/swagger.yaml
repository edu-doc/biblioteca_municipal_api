        description: id for bibliotecario
        required: true
        schema:
          type: string
      responses:
        '200':
          description: bibliotecario found
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  nome:
                    type: string
                  email:
                    type: string
                  senha_provisoria:
                    type: string
                  created_at:
                    type: string
